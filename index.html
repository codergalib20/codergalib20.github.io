<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="container">
  <img src="https://images.unsplash.com/photo-1625558298116-38f0173a522c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" class="image" />
  <header>Documentation Reader Website Coming Soon</header>
  <p>
    We are excited to announce that we will be launching soon and can't wait to share our new platform `docreader.me` with you.
  </p>
  <div class="time-content">
    <div class="time days">
      <span class="number"></span>
      <span class="text">days</span>
    </div>
    <div class="time hours">
      <span class="number"></span>
      <span class="text">hours</span>
    </div>
    <div class="time minutes">
      <span class="number"></span>
      <span class="text">minutes</span>
    </div>
    <div class="time seconds">
      <span class="number"></span>
      <span class="text">seconds</span>
    </div>
  </div>
  <div class="email-content">
    <p>Subscribe now to get the latest updates!</p>
    <div class="input-box">
      <input type="email" placeholder="Enter your email..." />
      <button>Notify Me</button>
    </div>
  </div>
</section>

    
  <script src="script.js"></script>
</body>
</html>
